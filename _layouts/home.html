<!DOCTYPE html>
<html>
<script>
   var posts = [];
   {% for post in site.posts %}
      posts.push("{{ post.url }}");
   {% endfor %}

    function visitPage(){
        window.location = posts[Math.floor(Math.random() * posts.length)];
    }
</script>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content" style="background-color:#303538;">
        {{ content }}
    </div>

    {% include footer.html %}

  </body>

</html>
