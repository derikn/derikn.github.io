---
layout: default
---
<script>
   var posts = [];
   {% for post in site.posts %}
      posts.push("{{ post.url }}");
   {% endfor %}

    function visitPage(){
        window.location = posts[Math.floor(Math.random() * posts.length)];
    }
</script>

<div class="post">
	<div class="post-header">
  		<div class="btn" onclick="visitPage();">Draw a Card</div>
  	</div>

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
