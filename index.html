---
layout: page
---
<script>
   var posts = [];
   {% for post in site.posts %}
      posts.push("{{ post.url }}");
   {% endfor %}

    function visitPage(){
        window.location = posts[Math.floor(Math.random() * posts.length)];
    }
</script>

<div class="home">

<div class="btn" onclick="visitPage();">Draw a Card</div>

</div>
